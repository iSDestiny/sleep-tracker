<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>View Sleep Logs</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-button (click)="toggler()" expand="block">View {{ toggle === 'night' ? 'day' : 'night'}}</ion-button>
    <ion-list *ngIf="toggle === 'night'">
        <ion-item *ngFor="let d of overnightSleepData">
          <ion-label>
              <h2>{{d.dateString()}}</h2>
              <h3>{{d.summaryString()}}</h3>
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-list *ngIf="toggle === 'day'">
          <ion-item *ngFor="let d of sleepinessData">
            <ion-label>
                <h2>{{d.dateString()}}</h2>
                <h3>{{d.summaryString()}}</h3>
            </ion-label>
          </ion-item>
        </ion-list>
</ion-content>
