<ion-header>
  <ion-toolbar color="medium">
    <ion-title>View Sleep Logs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-button (click)="toggler()" expand="block" color="tertiary">View {{ toggle === 'night' ? 'day' : 'night'}}</ion-button>
    <ion-list *ngIf="toggle === 'night'" class="dark">
        <ion-item *ngFor="let d of allOvernightData" color="dark">
          <ion-row>
              <ion-col size="9">
                  <ion-label class="ion-text-wrap sleepiness-text-col">
                      <h2>{{d.dateString()}}</h2>
                      <h3>{{d.summaryString()}}</h3>
                  </ion-label>
              </ion-col>
              <ion-col size="3" class="delete-btn">
                  <ion-button class="delete-btn-text" size="small" color="danger" (click)="handleDeleteConfirm(d.id, 'overnight')" ><ion-icon name="close"></ion-icon></ion-button>
              </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
      <ion-list *ngIf="toggle === 'day'" class="dark">
          <ion-item *ngFor="let d of allSleepinessData" color="dark">
            <ion-row class="sleepiness-row">
                <ion-col size="9" class="sleepiness-text-col">
                    <ion-label class="ion-text-wrap">
                        <h2>{{d.dateString()}}</h2>
                        <h3>{{d.summaryString()}}</h3>
                    </ion-label>
                </ion-col>
                <ion-col class="delete-btn" size="3">
                    <ion-button class="delete-btn-text" size="small" color="danger" (click)="handleDeleteConfirm(d.id, 'sleepiness')" ><ion-icon name="close"></ion-icon></ion-button>
                </ion-col>
            </ion-row>
          </ion-item>
        </ion-list>
</ion-content>
